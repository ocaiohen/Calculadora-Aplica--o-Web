<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <h1 id = "titulo-calculadora">CALCULADORA</h1>
            <p id="texto-resultado"></p>
            <table class="tabela-calculadora">
                <tr>
                    <td><button class="botoes-com-insert botoes-numeros">(</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">)</button></td>
                    <td><button id = "botao-clearAll" class = "botoes-deletar">C</button></td>
                    <td><button id = "botao-return" class = "botoes-deletar"><</button></td>
                </tr>
                <tr>
                    <td><button class="botoes-com-insert botoes-numeros">7</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">8</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">9</button></td>
                    <td><button class="botoes-com-insert botoes-operacoes">/</button></td>
                </tr>
                <tr>
                    <td><button class="botoes-com-insert botoes-numeros">4</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">5</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">6</button></td>
                    <td><button class="botoes-com-insert botoes-operacoes">*</button></td>
                </tr>
                <tr>
                    <td><button class="botoes-com-insert botoes-numeros">1</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">2</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">3</button></td>
                    <td><button class="botoes-com-insert botoes-operacoes">-</button></td>
                </tr>
                <tr>
                    <td><button class="botoes-com-insert botoes-numeros">0</button></td>
                    <td><button class="botoes-com-insert botoes-numeros">.</button></td>
                    <td><button id = "botao-resultado">=</button></td>
                    <td><button class="botoes-com-insert botoes-operacoes">+</button></td>
                    
                </tr>
            </table>
        </div>
    </main>
    <script src = "./main.js"></script>
</body>
</html>
